<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 배열 하나 만들고,
        // 랜덤한 숫자(0~9)를 4개 넣어주세요.
        // 배열에 값 추가하기 : 배열.push(추가할값);


        const 정답 = [];

        for (let i = 0; i < 4; i++) {
            let 난수;

            while (true) {
                난수 = Math.floor(Math.random() * 10);

                if (정답.indexOf(난수) === -1) {
                    break;
                }
            }

            정답.push(난수);
        }





    </script>
</body>

</html>
