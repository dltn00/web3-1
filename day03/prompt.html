<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const userNumber = prompt('숫자를 입력하세요');

        alert('당신이 입력한 숫자는' + userNumber + '입니다');

        alert(Number(userNumber) + 1)

        // 출생 년도를 입력하면
        // 현재 나이를 알림창으로 알려주게 만들어주세요!

        // 현재 나이 구하는 방법 :
        // 현재년도에서 출생년도를 빼고 1을 더한다.
    </script>
</body>

</html>
