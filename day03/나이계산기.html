<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const userBirthYear = Number(prompt('출생년도 입력하십쇼'));

        const todayYear = new Date().getFullYear();

        alert("당신의 나이는" + (todayYear - userBirthYear + 1) + "살 입니다");
    </script>
</body>

</html>
